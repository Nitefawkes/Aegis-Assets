<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Aegis-Assets Web Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #5a67d8;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 4px solid #5a67d8;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #5a67d8;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #5a67d8;
        }
        
        .button {
            background: #5a67d8;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        
        .button:hover {
            background: #4c51bf;
        }
        
        .asset-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .asset-item {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .asset-item:last-child {
            border-bottom: none;
        }
        
        .asset-name {
            font-weight: bold;
            color: #2d3748;
        }
        
        .asset-type {
            background: #5a67d8;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .asset-tags {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        
        .tag {
            background: #e2e8f0;
            color: #4a5568;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Aegis-Assets Web Dashboard</h1>
            <p>Game Asset Management & Analytics Platform</p>
        </div>
        
        <div class="dashboard">
            <!-- Statistics Card -->
            <div class="card">
                <h2>üìä Asset Statistics</h2>
                <div id="statsContent" class="loading">Loading statistics...</div>
            </div>
            
            <!-- Search Card -->
            <div class="card">
                <h2>üîç Asset Search</h2>
                <input type="text" id="searchInput" class="search-box" placeholder="Search assets by name, type, or tags...">
                <button onclick="searchAssets()" class="button">Search</button>
                <div id="searchResults"></div>
            </div>
            
            <!-- Recent Assets Card -->
            <div class="card">
                <h2>üìÅ All Assets</h2>
                <button onclick="loadAllAssets()" class="button">Refresh Assets</button>
                <div id="allAssets" class="asset-list">
                    <div class="loading">Click "Refresh Assets" to load...</div>
                </div>
            </div>
        </div>
        
        <!-- API Endpoints Info -->
        <div class="card">
            <h2>üîå API Endpoints</h2>
            <div id="apiInfo" class="loading">Loading API information...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:3000/api/v1';
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadApiInfo();
        });
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/assets/stats`);
                const stats = await response.json();
                
                let statsHtml = `
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number">${stats.total_assets}</div>
                            <div class="stat-label">Total Assets</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${(stats.total_size / 1024).toFixed(1)}KB</div>
                            <div class="stat-label">Total Size</div>
                        </div>
                    </div>
                    <h3 style="margin-top: 20px; color: #5a67d8;">By Type:</h3>
                `;
                
                for (const [type, count] of Object.entries(stats.assets_by_type)) {
                    statsHtml += `
                        <div style="display: flex; justify-content: space-between; padding: 5px 0;">
                            <span>${type}</span>
                            <span style="font-weight: bold; color: #5a67d8;">${count}</span>
                        </div>
                    `;
                }
                
                statsHtml += `<h3 style="margin-top: 15px; color: #5a67d8;">Popular Tags:</h3>`;
                const topTags = Object.entries(stats.tags).slice(0, 5);
                for (const [tag, count] of topTags) {
                    statsHtml += `
                        <div style="display: flex; justify-content: space-between; padding: 5px 0;">
                            <span class="tag">${tag}</span>
                            <span style="font-weight: bold;">${count}</span>
                        </div>
                    `;
                }
                
                document.getElementById('statsContent').innerHTML = statsHtml;
            } catch (error) {
                document.getElementById('statsContent').innerHTML = 
                    '<div class="error">Failed to load statistics</div>';
            }
        }
        
        // Load API info
        async function loadApiInfo() {
            try {
                const response = await fetch(`${API_BASE}/info`);
                const info = await response.json();
                
                let apiHtml = `
                    <p><strong>${info.name}</strong> v${info.version}</p>
                    <p>${info.description}</p>
                    <h3 style="margin-top: 15px; color: #5a67d8;">Available Endpoints:</h3>
                    <ul style="margin-top: 10px;">
                `;
                
                info.endpoints.forEach(endpoint => {
                    apiHtml += `<li style="padding: 2px 0;"><code>${endpoint}</code></li>`;
                });
                
                apiHtml += '</ul>';
                document.getElementById('apiInfo').innerHTML = apiHtml;
            } catch (error) {
                document.getElementById('apiInfo').innerHTML = 
                    '<div class="error">Failed to load API information</div>';
            }
        }
        
        // Search assets
        async function searchAssets() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query) {
                resultsDiv.innerHTML = '<div class="error">Please enter a search query</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/assets/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.results.length === 0) {
                    resultsDiv.innerHTML = '<div class="loading">No assets found</div>';
                    return;
                }
                
                let html = `<div style="margin-top: 15px;"><strong>Found ${data.results.length} results:</strong></div><div class="asset-list">`;
                
                data.results.forEach(result => {
                    const asset = result.asset;
                    html += `
                        <div class="asset-item">
                            <div>
                                <div class="asset-name">${asset.name}</div>
                                <span class="asset-type">${asset.asset_type}</span>
                                <div class="asset-tags">
                                    ${asset.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                                <div style="font-size: 0.8rem; color: #666; margin-top: 5px;">
                                    Score: ${result.relevance_score.toFixed(2)}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">Search failed</div>';
            }
        }
        
        // Load all assets
        async function loadAllAssets() {
            const container = document.getElementById('allAssets');
            container.innerHTML = '<div class="loading">Loading assets...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/assets?limit=20`);
                const data = await response.json();
                
                if (data.assets.length === 0) {
                    container.innerHTML = '<div class="loading">No assets found</div>';
                    return;
                }
                
                let html = '';
                data.assets.forEach(asset => {
                    html += `
                        <div class="asset-item">
                            <div>
                                <div class="asset-name">${asset.name}</div>
                                <span class="asset-type">${asset.asset_type}</span>
                                <div class="asset-tags">
                                    ${asset.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                                <div style="font-size: 0.8rem; color: #666; margin-top: 5px;">
                                    Size: ${asset.file_size} bytes | Game: ${asset.game_id || 'Unknown'}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = '<div class="error">Failed to load assets</div>';
            }
        }
        
        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchAssets();
            }
        });
    </script>
</body>
</html>
